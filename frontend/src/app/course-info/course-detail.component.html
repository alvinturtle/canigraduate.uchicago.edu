<div class="description" *ngIf="description | async">{{description | async}}</div>

<div class="row">
  <div class="sections">
    <h3>Sections</h3>
    <ng-container *ngFor="let term of terms | slice:0:numTerms">
      <cig-section *ngFor="let section of sectionsByTerm(term)" [section]="section" [evaluation]="evaluations | async | matchSection:term:section.id"></cig-section>
    </ng-container>
    <button *ngIf="numTerms < terms.length" (click)="showNextTerm()" md-button>
      <md-icon>history</md-icon>
      Show {{terms[numTerms]}}
    </button>
  </div>
  <div class="grades">
    <h3>Grade distribution</h3>
    <cig-grades-histogram [grades]="grades | async"></cig-grades-histogram>
  </div>
</div>
