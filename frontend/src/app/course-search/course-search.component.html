<div class="course-search">
  <md-card>
    <md-card-content>
      <md-list>
        <md-list-item>
          Show
          <md-button-toggle-group multiple>
            <md-button-toggle [(checked)]="sunday">Sunday</md-button-toggle>
            <md-button-toggle [(checked)]="monday">Monday</md-button-toggle>
            <md-button-toggle [(checked)]="tuesday">Tuesday</md-button-toggle>
            <md-button-toggle [(checked)]="wednesday">Wednesday</md-button-toggle>
            <md-button-toggle [(checked)]="thursday">Thursday</md-button-toggle>
            <md-button-toggle [(checked)]="friday">Friday</md-button-toggle>
            <md-button-toggle [(checked)]="saturday">Saturday</md-button-toggle>
          </md-button-toggle-group>
          sections
        </md-list-item>
        <md-list-item>
          Show
          <md-button-toggle-group multiple>
            <md-button-toggle 
              class="custom"
              *ngFor="let period of periods"
              [checked]="filters.getPeriodFilter(period)"
              (change)="filters.setPeriodFilter(period, $event.source.checked)"
              [ngStyle]="{'background-color': (periodButtonToggle.checked ? period.color : null),
                          'color': (periodButtonToggle.checked ? 'white' : null)}"
              #periodButtonToggle>
              {{period.name}}
            </md-button-toggle>
          </md-button-toggle-group>
          sections
        </md-list-item>
        <md-list-item>
          Show departments:
        </md-list-item>
        <md-list-item>
          Show sections taught by:
        </md-list-item>
        <md-list-item>
          Hide classes that
          <md-button-toggle [(checked)]="filters.taken">I've taken</md-button-toggle>
          <md-button-toggle [(checked)]="filters.tested">I've tested out of</md-button-toggle>
          <md-button-toggle [(checked)]="filters.prerequisite">I don't have prereqs for</md-button-toggle>
          <md-button-toggle [(checked)]="filters.core">are core reqs</md-button-toggle>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
  <div class="results">
    <div class="header">
      Showing {{results.length}} results
    </div>
    <md-list>
      <md-list-item *ngFor="let result of results">
        <cig-search-result [result]="result"></cig-search-result>
      </md-list-item>
    </md-list>
  </div>
</div>
