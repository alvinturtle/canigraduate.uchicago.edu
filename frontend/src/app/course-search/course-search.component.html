<div class="course-search">
  <md-card>
    <md-card-header>
        Filters
    </md-card-header>
    <md-card-content>
      Show
      <md-chip-list>
        <md-chip [selected]="monday" (click)="monday=!monday">Monday</md-chip>
        <md-chip [selected]="tuesday" (click)="tuesday=!tuesday">Tuesday</md-chip>
        <md-chip [selected]="wednesday" (click)="wednesday=!wednesday">Wednesday</md-chip>
        <md-chip [selected]="thursday" (click)="thursday=!thursday">Thursday</md-chip>
        <md-chip [selected]="friday" (click)="friday=!friday">Friday</md-chip>
        <md-chip [selected]="saturday" (click)="saturday=!saturday">Saturday</md-chip>
        <md-chip [selected]="sunday" (click)="sunday=!sunday">Sunday</md-chip>
      </md-chip-list>
      sections in the
      <md-chip-list>
        <md-chip *ngFor="let term of terms"
                 (select)="filters.setTermFilter(term, true)"
                 (deselect)="filters.setTermFilter(term, false)"
                 (click)="termChip.toggleSelected()"  
                 #termChip>{{term.name}}</md-chip>
      </md-chip-list>
      

    </md-card-content>
  </md-card>
  <div class="results">
    <div class="header">
      
    </div>
    <md-list>
      <md-list-item *ngFor="let result of results">
        <cig-search-result [result]="result"></cig-search-result>
      </md-list-item>
    </md-list>
  </div>
</div>
